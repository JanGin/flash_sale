<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="loginTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" src="" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds" />
                <span id="saleTip"></span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" id="buyButton">立即秒杀</button>
                <input type="hidden" name="goodsId" id="goodsId" />
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="salePrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function(){
        getDetail();

        $("#buyButton").on('click', function () {

            $.ajax({
                //url:"/fs/do_sale",
                url: "/fs/path",        //获取秒杀地址
                type:"GET",
                data:{
                    "goodsId":$("#goodsId").val()
                },
                success:function(data){
                    if(data.retCode == 0){
                        //window.location.href="/order/order_detail.htm?id="+data.data.id;
                        //获取秒杀path
                        var path = data.data;
                        doFs($("#goodsId").val(), path);
                    }else{
                        layer.msg(data.message);
                    }
                },
                error:function(){
                    layer.msg("服务器开小差了...");
                }
            });
        });


    });

    function doFs(goodsId, path) {
        $.ajax({
            url:"/fs/"+path+"/do_sale",
            type:"POST",
            data:{
                "goodsId" : goodsId
            },
            success:function(data){
                if(data.retCode == 0){
                    var result = data.data;
                    if(result < 0){
                        layer.msg("对不起，请刷新页面重试");
                    }else if(result == 1){//继续轮询，还在排队
                        setTimeout(function(){
                            getFsResult(goodsId);
                        }, 200);
                    }else{
                        layer.confirm("恭喜你，成功抢到商品！查看订单？", {btn:["确定","取消"]},
                            function(){
                                window.location.href="/order/order_detail.htm?id="+result;
                            },
                            function(){
                                layer.closeAll();
                            });
                    }
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.msg("服务器开小差了...");
            }
        });
    }

    function getFsResult(goodsId){
        g_showLoading();
        $.ajax({
            url:"/fs/result",
            type:"GET",
            data:{
                "goodsId" : goodsId
            },
            success:function(data){
                if(data.retCode == 0){
                    var result = data.data;
                    if(result < 0){
                        layer.msg("对不起，请刷新页面重试");
                    }else if(result == 1){//继续轮询，还在排队
                        setTimeout(function(){
                            getFsResult(goodsId);
                        }, 200);
                    }else{
                        layer.confirm("恭喜你，成功抢到！查看订单？", {btn:["确定","取消"]},
                            function(){
                                window.location.href="/order/order_detail.htm?id="+result;
                            },
                            function(){
                                layer.closeAll();
                            });
                    }
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.msg("服务器开小差了...");
            }
        });
    }


    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if(remainSeconds > 0){//秒杀还没开始，倒计时
            $("#saleTip").html("秒杀倒计时："+remainSeconds+"秒");
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function(){
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            },1000);
        }else if(remainSeconds == 0){//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#saleTip").html("秒杀进行中");
        }else{//秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#saleTip").html("秒杀已经结束");
        }
    }

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/detail/" + goodsId ,
            type:"GET",

            success:function(data){
                if(data.retCode == 0){
                    render(data.data);
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.msg("服务器开小差了...");
            }
        });
    }

    function render(data) {
        var saleStatus = data.saleStatus;
        var  remainSeconds = data.remainSeconds;
        var goods = data.goodsVO;
        var user = data.user;
        if(user){
            $("#loginTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#salePrice").text(goods.salePrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }
</script>
</html>
