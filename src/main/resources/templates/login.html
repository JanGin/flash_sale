<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

    <style type="text/css">
        html, body {
            height:100%;
            width:100%;
        }
        body {
            background-image: url('img/bg.jpg');
            background-size:100% 100%;
            padding-top:100px;
        }

        #loginForm {
            width:30%;
            margin:0 auto;
        }
    </style>

</head>
<body>

<form name="loginForm" id="loginForm" method="post">

    <h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入手机号码</label>
            <div class="col-md-8">
                <input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-8">
                <input id="password" name="password" class="form-control" type="password"  placeholder="密码,至少1个大写字母，1个小写字母和1个数字" required="true" minlength="6" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:40px;">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="reset" id="do_reset">重置</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="submit" id="do_login">登录</button>
        </div>
    </div>
</form>
</body>
<script>
    $("#do_login").on('click', function () {
        $("#loginForm").validate({
            submitHandler:function(){
               doLogin();
            }
        });
    });

    $("#do_reset").on('click', function () {
        $("#loginForm").reset();
    });

    function doLogin(){
        g_showLoading();

        var inputPass = $("#password").val();
        var salt = g_password_salt;
        var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(4) + salt.charAt(3);
        var password = md5(str);

        $.ajax({
            url: "/login/do_login",
            type: "POST",
            data:{
                mobile:$("#mobile").val(),
                password: password
            },
            success:function(data) {
                layer.closeAll();
                if(data.retCode == 0) {
                    layer.msg("成功");
                    window.location.href="/goods/to_list";
                } else {
                    layer.msg(data.message);
                }
            },
            error:function() {
                layer.closeAll();
            }
        });
    }
</script>
</html>
